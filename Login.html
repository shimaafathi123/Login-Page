<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="../CSS/styses.css">
    </head>
    <body>
        <div class="top">
            <div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Login </button>
                <button type="button" class="toggle-btn" onclick="register()"> Register </button>
            </div>
            <div class="social-icons">
                <img src="../Images/login-reg-img/fb.png">
                <img src="../Images/login-reg-img/tw.png">
                <img src="../Images/login-reg-img/gp.png">


             </div>
             <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="sumbit-btn">Login</button>
             </form>
             <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>agree to the terms & conditions</span>
                <button type="submit" class="sumbit-btn">Register</button>
             </form>
                 </div> 
                 
        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("register");
            var z= document.getElementById("btn");
            function register(){
                x.style.left = "-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
